<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>人事管理系统</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script th:src="@{https://cdn.staticfile.org/html5shiv/r29/html5.min.js}"></script>
    <script th:src="@{https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" autocomplete="off">
        <input type="hidden" th:value="${param.role_id}" name="role_id">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>角色类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="role_name" name="role_name" required="" lay-verify="required"
                       th:value="${param.role_name}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>角色编码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="role_code"  name="role_code"
                       th:value="${param.role_code}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>角色描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="role_desc" name="role_desc" required="" lay-verify="required"
                       th:value="${param.role_desc}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>排序
            </label>
            <div class="layui-input-inline">
                <input type="number" id="orders" name="orders" required="" lay-verify="required"
                       th:value="${param.orders}" class="layui-input" placeholder="此处只能填数字">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                <span th:if="${param.role_id eq null}">添加</span>
                <span th:if="${param.role_id ne null}">修改</span>
            </button>
        </div>
    </form>
</div>
<script th:inline="javascript">
    var path = [[${#request.contextPath}]];
</script>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {
            var param = data.field;
            $.ajax({
                url: path + "/addOrUpdateRole",
                data: param,
                type: "post",
                dataType: "html",
                traditional: true,
                success: function (data) {
                    if (data == "ok") {
                        layer.alert("提交成功", {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            window.parent.location.reload();
                        });
                    } else {
                        layer.msg("提交失败，当前网络异常!");
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
